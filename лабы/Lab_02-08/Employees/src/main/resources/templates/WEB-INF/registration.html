<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
  <script type="text/javascript" src="../static/js/login.js" th:src="@{/js/register.js}"></script>
</head>
<body>
<div class="form-structor">
  <div class="signup">
    <h2 class="form-title" id="signup">Sign up</h2>
    <div class="form-holder">
      <input id="logint" type="text" class="input"  placeholder="Login" />
      <input id="email" type="email" class="input" placeholder="Email" />
      <input id="password" type="password" class="input" placeholder="Password" />
    </div>
    <button class="submit-btn" onclick="reg()" th:method="post">Sign up</button>
    <a href="/"><button class="submit-btn">Home page</button></a>
  </div>
  <div class="login slide-up">
    <div class="center">
     <a href="/login"><h2 class="form-title" id="login"><span>or</span>Log in</h2></a>
    </div>
  </div>
</div>
</body>
</html>
