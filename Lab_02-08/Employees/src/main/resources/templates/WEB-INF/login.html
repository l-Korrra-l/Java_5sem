<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <script type="text/javascript" src="../static/js/login.js" th:src="@{/js/login.js}"></script>
</head>
<body>
<div class="form-structor">
    <div class="signup">
        <h2 class="form-title" id="signup">Log in</h2>
        <div class="form-holder">
            <input id="logint" type="text" class="input" placeholder="Login" />
            <input id="password" type="password" class="input" placeholder="Password" />
        </div>
        <button class="submit-btn" onclick="login()">Log in</button>
        <a href="/"><button class="submit-btn">Home page</button></a>
    </div>
    <div class="login slide-up">
        <div class="center">
            <a href="/registration"><h2 class="form-title" id="login"><span>or</span>Sign up</h2></a>
        </div>
    </div>
</div>
</body>
</html>
